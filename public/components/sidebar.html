<!-- Add script to ensure consistent dropdown behavior -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize dropdown behavior for the Settings menu
    const settingsMenuItem = document.getElementById('settings-menu-item');
    if (settingsMenuItem) {
      const pcLink = settingsMenuItem.querySelector('.pc-link');
      
      // Add click event listener to toggle the submenu
      pcLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Toggle the open class to show/hide the submenu
        settingsMenuItem.classList.toggle('pc-trigger');
        
        // Current page path
        const currentPath = window.location.pathname;
        
        // If we're on the change-password page, make sure the menu is open
        if (currentPath.includes('change-password.html')) {
          settingsMenuItem.classList.add('pc-trigger');
        }
      });
      
      // Auto-open the menu if we're on the change-password page
      if (window.location.pathname.includes('change-password.html')) {
        settingsMenuItem.classList.add('pc-trigger');
      }
    }
  });
</script>
